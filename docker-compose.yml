version: '3.8'

services:
  # ============================================================================
  # N8N WORKFLOW ENGINE (Enhanced with Error Handling)
  # ============================================================================
  n8n:
    build:
      context: ./n8n_factory
      dockerfile: Dockerfile
    container_name: taxfix-n8n-factory
    restart: unless-stopped
    ports:
      - "5678:5678"
    environment:
      # ===== Basic Authentication =====
      - N8N_BASIC_AUTH_ACTIVE=true
      - N8N_BASIC_AUTH_USER=${N8N_USER:-admin}
      - N8N_BASIC_AUTH_PASSWORD=${N8N_PASSWORD:-changeme}
      
      # ===== Webhook & Timezone =====
      - WEBHOOK_URL=http://localhost:5678/
      - GENERIC_TIMEZONE=Europe/Berlin
      
      # ===== Database Configuration (Optional: Use Supabase or separate Postgres) =====
      # - DB_TYPE=postgresdb
      # - DB_POSTGRESDB_HOST=${N8N_DB_HOST:-localhost}
      # - DB_POSTGRESDB_DATABASE=${N8N_DB_NAME:-n8n}
      # - DB_POSTGRESDB_USER=${N8N_DB_USER:-n8n}
      # - DB_POSTGRESDB_PASSWORD=${N8N_DB_PASSWORD}
      
      # ===== Supabase Connection =====
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      
      # ===== OpenAI Configuration =====
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      
      # ===== Execution Settings =====
      - EXECUTIONS_MODE=regular
      - EXECUTIONS_TIMEOUT=300
      - EXECUTIONS_TIMEOUT_MAX=600
      - EXECUTIONS_DATA_SAVE_ON_ERROR=all
      - EXECUTIONS_DATA_SAVE_ON_SUCCESS=all
      
      # ===== Error Notifications (Optional) =====
      - ERROR_WEBHOOK_URL=${ERROR_WEBHOOK_URL:-}
      
    volumes:
      # Persistent n8n data
      - n8n_data:/home/node/.n8n
      
      # Pre-load workflows (read-only)
      - ./workflows:/home/node/.n8n/workflows:ro
      
      # Shared video storage (READ-WRITE for n8n)
      - ./n8n_factory/local_files:/data/files
      
    networks:
      - taxfix-network
    
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5678/healthz"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================================================
  # STREAMLIT DASHBOARD (Legacy / Analytics)
  # ============================================================================
  dashboard:
    build:
      context: ./dashboard
      dockerfile: Dockerfile
    container_name: taxfix-compliance-dashboard
    restart: unless-stopped
    ports:
      - "8501:8501"
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - VIDEO_QUEUE_TABLE=content_queue
      - AUDIT_TABLE=audit_logs
      - ENVIRONMENT=production
      - DEFAULT_USER=Compliance_Officer_1
    volumes:
      - ./n8n_factory/local_files:/data/files:ro
    depends_on:
      n8n:
        condition: service_healthy
    networks:
      - taxfix-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8501/_stcore/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # ============================================================================
  # NEW ADMIN API (FastAPI - Backend)
  # ============================================================================
  admin-backend:
    build:
      context: .
      dockerfile: admin_api/Dockerfile
    container_name: taxfix-admin-backend
    restart: unless-stopped
    ports:
      - "8000:8000"
    environment:
      - SUPABASE_URL=${SUPABASE_URL}
      - SUPABASE_KEY=${SUPABASE_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    networks:
      - taxfix-network

  # ============================================================================
  # NEW ADMIN UI (Vite/React - Frontend)
  # ============================================================================
  admin-frontend:
    build:
      context: ./admin-frontend
      dockerfile: Dockerfile
    container_name: taxfix-admin-ui
    restart: unless-stopped
    ports:
      - "3000:80"
    depends_on:
      - admin-backend
    networks:
      - taxfix-network

volumes:
  n8n_data:
    driver: local

networks:
  taxfix-network:
    driver: bridge
